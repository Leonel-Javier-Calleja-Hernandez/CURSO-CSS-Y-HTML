<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio2</title>
    <style type="text/css">
@import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

        body{
            font-family: 'Anton', sans-serif;
            animation-name: animacion1;
            animation-duration: 6s;
            background-color: rgb(255, 0, 0);
        }
        @keyframes animacion1 {
            100%{background-color: red;}
            50%{background-color: rgb(255, 255, 255);}
        }

        header{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 150%;
            text-shadow: 0px 0px 10px rgb(255, 255, 255);
            color: rgb(255, 255, 255);
            -webkit-text-stroke: 1px red;
          border-radius: 20px ;
            background-color: rgb(255, 0, 0);
        }
        header img{
            width: 15%;
        }
        article{
            display: flex;
            justify-content: center;
            width: 100%;
            height: 30%;
        }
        figure img{
            border-radius: 20px;
            animation-name: imagen1;
            animation-duration: 6s;
            width: 400px;
        }
        @keyframes imagen1 {
            0%{width: 100px; left: 700px;position: relative;}
            10%{left: 0px;}
            95%{width: 390px;left: 0px;}
            100%{width: 400px;left: 0px;}
            
        }

    </style>
</head>
<body>
    <header>
        Bienvenido a mi pagina :D
        <img id="logo1" src="./img/Youtube_logo.png" alt="">
    </header>
    <article>
        <figure>
            <img src="./img/mountains-736886_640.jpg" alt="">
        </figure>
    </article>
    <footer>
        <img src="./img/Youtube_logo.png" alt="">
        <p>leocallejas@gmail.com</p>
    </footer>    
</body>
</html>
