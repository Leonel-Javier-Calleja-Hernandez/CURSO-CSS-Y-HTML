<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas Basicas</title>
</head>
<body>
<br>salto de linea
<!-- salto de linea <br>
  para que el texto baje a la siguiente línea utilizamos la etiqueta <br>. -->
<p>parrafo</p>
<!-- Los párrafos se indican con la etiqueta <p>. -->
<dd>sangria</dd>
<!-- Las sangrías son aquellos espacios en blanco (vacios) que se colocan al comienzo de una línea o párrafo.  -->
<b>Negritas</b>
<i>cursivas</i>
<h1>, <h2>, <h3>, <h4>, <h5>, <h6></h6>
<!-- Encabezados -->
<h1>titulo</h1>
<h2>subtitulos</h2>
<h3>partes de los subapartados</h3>



</html>
