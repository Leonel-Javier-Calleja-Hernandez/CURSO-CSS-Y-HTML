<!-- estructura basica de una pagina -->
<!doctype html>
 <html>

   <head>
    <!-- El <head> es una parte de la web donde colocamos todas aquellas etiquetas (que no se van a visualizar), pero que sirven para indicar todas las características que el navegador necesita, -->
      <meta charset="utf-8"/>   
      <title>Título de la web</title>
   </head>

   <body>
    <!-- El <body> es donde se colocan todos los elementos que sí se van a mostrar y que forman el contenido de la página. Habitualmente todo este contenido deberá estar dentro de cajas. -->
      Contenido de la web
   </body>

 </html>
